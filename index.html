<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="putOperation">
            <input class="input1" type="text" disabled>
            <input class="input2" type="text" disabled>
        </div>
        <div class="buttons">
           <button class="getNum">9</button>
           <button class="getNum">8</button>
           <button class="getNum">7</button>
           <button class="operator isOper">+</button>
           <button class="getNum">6</button>
           <button class="getNum">5</button>
           <button class="getNum">4</button>
           <button class="operator isOper">-</button>
           <button class="getNum">3</button>
           <button class="getNum">2</button>
           <button class="getNum">1</button>
           <button class="operator isOper">*</button>
           <button class="operator equal">=</button>
           <button class="getNum">0</button>   
           <button class="getNum">.</button>
           <button class="operator isOper">/</button>
          
          
           <button class="operator toclear" onclick='window.location.reload()'>C</button>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
